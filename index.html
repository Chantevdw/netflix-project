<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix.C</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div class="banner-wrap">
            <div class="navbar">
                <img class="logo" src="/assets/netflix-logo.png" alt="Netflix Logo">
                <a href="/login" class="redButton">Sign In</a>
            </div>
            <div class="banner-container">
                <h1 class="title">Unlimited movies, TV shows, and more.</h1>
                <h2 class="sub-title">Watch anywhere. Cancel anytime.</h2>
            <form class="get-started-form">
                <h3 class="email-title">Ready to watch? Enter your email to create or restart your membership.</h3>
                <input type="text">
                <button type="button">GET STARTED</button>
            </form>
            </div>
        </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
